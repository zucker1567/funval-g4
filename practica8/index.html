<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./output.css" />
  <script src="./main.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Rajdhani', sans-serif;
    }
  </style>
</head>
<body class="w-full min-h-screen bg-gradient-to-r from-cyan-300 to-cyan-500 flex items-center justify-center">
  <div id="padre" class="text-white grid items-center justify-center">
    <div id="arriba" class="flex items-center justify-center gap-11 mt-7">
      <div class="flex px-6 gap-2 items-center">
        <div class="text-2xl text-sky-400 font-bold">X</div>
        <div class="text-3xl text-amber-400 font-bold">O</div>
      </div>
      <div id="turno" class="rounded-xl px-10 py-2 mr-12 bg-cyan-500 text-gray-300 font-bold animate-pulse">X turn</div>
      <div id="reinicio" class="border rounded-lg p-1 mr-5 bg-gray-500 text-black hover:bg-gray-600 active:bg-gray-700 cursor-pointer transition-transform hover:scale-110">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
        </svg>
      </div>
    </div>

    <div id="cajas" class="grid grid-cols-3 p-5 gap-5">
      <div class="rounded-xl w-20 h-20 sm:w-24 sm:h-24 flex items-center justify-center bg-cyan-900 shadow-[0_4px_6px_rgba(0,0,0,0.3)] hover:bg-cyan-800 transition-transform hover:scale-110 text-4xl font-bold select-none cursor-pointer"></div>
      <div class="rounded-xl w-20 h-20 sm:w-24 sm:h-24 flex items-center justify-center bg-cyan-900 shadow-[0_4px_6px_rgba(0,0,0,0.3)] hover:bg-cyan-800 transition-transform hover:scale-110 text-4xl font-bold select-none cursor-pointer"></div>
      <div class="rounded-xl w-20 h-20 sm:w-24 sm:h-24 flex items-center justify-center bg-cyan-900 shadow-[0_4px_6px_rgba(0,0,0,0.3)] hover:bg-cyan-800 transition-transform hover:scale-110 text-4xl font-bold select-none cursor-pointer"></div>
      <div class="rounded-xl w-20 h-20 sm:w-24 sm:h-24 flex items-center justify-center bg-cyan-900 shadow-[0_4px_6px_rgba(0,0,0,0.3)] hover:bg-cyan-800 transition-transform hover:scale-110 text-4xl font-bold select-none cursor-pointer"></div>
      <div class="rounded-xl w-20 h-20 sm:w-24 sm:h-24 flex items-center justify-center bg-cyan-900 shadow-[0_4px_6px_rgba(0,0,0,0.3)] hover:bg-cyan-800 transition-transform hover:scale-110 text-4xl font-bold select-none cursor-pointer"></div>
      <div class="rounded-xl w-20 h-20 sm:w-24 sm:h-24 flex items-center justify-center bg-cyan-900 shadow-[0_4px_6px_rgba(0,0,0,0.3)] hover:bg-cyan-800 transition-transform hover:scale-110 text-4xl font-bold select-none cursor-pointer"></div>
      <div class="rounded-xl w-20 h-20 sm:w-24 sm:h-24 flex items-center justify-center bg-cyan-900 shadow-[0_4px_6px_rgba(0,0,0,0.3)] hover:bg-cyan-800 transition-transform hover:scale-110 text-4xl font-bold select-none cursor-pointer"></div>
      <div class="rounded-xl w-20 h-20 sm:w-24 sm:h-24 flex items-center justify-center bg-cyan-900 shadow-[0_4px_6px_rgba(0,0,0,0.3)] hover:bg-cyan-800 transition-transform hover:scale-110 text-4xl font-bold select-none cursor-pointer"></div>
      <div class="rounded-xl w-20 h-20 sm:w-24 sm:h-24 flex items-center justify-center bg-cyan-900 shadow-[0_4px_6px_rgba(0,0,0,0.3)] hover:bg-cyan-800 transition-transform hover:scale-110 text-4xl font-bold select-none cursor-pointer"></div>
    </div>

    <div id="puntajes" class="grid grid-cols-3 ml-1 gap-5 p-3">
      <div class="rounded-xl p-2 flex flex-col justify-center items-center bg-sky-400 text-black">
        <div class="font-semibold">X(TU)</div>
        <div id="marcadorX" class="font-bold">0</div>
      </div>
      <div class="rounded-xl p-2 flex flex-col justify-center items-center bg-gray-300 text-black">
        <div class="font-semibold">Empates</div>
        <div id="empateMarcador" class="font-bold">0</div>
      </div>
      <div class="rounded-xl p-2 flex flex-col justify-center items-center bg-amber-400 text-black">
        <div class="font-semibold">O(CPU)</div>
        <div id="marcadorO" class="font-bold">0</div>
      </div>
    </div>

    <div id="modalInicio" class="fixed inset-0 bg-cyan-950 flex flex-col items-center justify-center z-50">
      <div class="flex mb-3 px-6 gap-2 items-center">
        <div class="text-2xl text-sky-400 font-bold">X</div>
        <div class="text-3xl text-amber-400 font-bold">O</div>
      </div>
      <div class="bg-cyan-900 p-6 rounded-lg w-80 text-center shadow-lg">
        <h1 class="mb-3 text-gray-400 text-3xl font-semibold">Escoge tu símbolo</h1>
        <div id="escogerSimbolo" class="bg-cyan-950 grid grid-cols-2 p-2 rounded-xl">
          <button id="empezarX" class="hover:bg-gray-700 text-white px-4 py-2 rounded-md active:bg-gray-800">X</button>
          <button id="empezarO" class="hover:bg-gray-700 text-white px-4 py-2 rounded-md active:bg-gray-800">O</button>
        </div>
        <h2 class="mt-2 text-gray-400 font-semibold"></h2>
      </div>
      <div class="flex gap-4 mt-5">
        <div id="juegoCpu" class="flex-1 bg-amber-400 p-2 rounded-xl text-center cursor-pointer hover:bg-amber-500 active:bg-amber-600 text-black font-semibold">VS CPU</div>
        <div id="JuegoPlayer" class="flex-1 bg-sky-400 p-2 rounded-xl text-center cursor-pointer hover:bg-sky-500 active:bg-sky-600 text-black font-semibold">VS PLAYER</div>
      </div>
    </div>

    <div id="modalGanador" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
      <div class="bg-cyan-950 p-6 rounded-lg w-80 text-center shadow-lg">
        <p id="tuGanas" class="mt-2 text-gray-400 font-semibold">Tú ganas</p>
        <h2 id="ganadorRonda" class="text-3xl font-bold text-sky-400">X gana la Ronda</h2>
        <button id="botonCerrarModal" class="mt-4 bg-gray-500 hover:bg-gray-700 text-white px-4 py-2 rounded-md active:bg-gray-800">Cerrar</button>
        <button id="siguienteRonda" class="mt-4 bg-amber-400 hover:bg-amber-500 text-white px-4 py-2 rounded-md active:bg-amber-600">Siguiente Ronda</button>
      </div>
    </div>
  </div>
</body>
</html>
