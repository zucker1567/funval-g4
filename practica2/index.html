<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="contenedor-padre">
            <div> 
                <div class="hermano1"> 
                    <div class="logo-padre">
                        <h1 class="logo-hijo">Instagram</h1>
                    </div>
                    <form action="" class="formulario">
                        <div> 
                            <div>
                                <label for="email">
                                    <input type="email" id="email" pattern=".+@example\.com" placeholder="Telefon, usuario o correo electrónico" >
                                </label>
                            </div>
                        </div> 
                        <div>
                            <div> 
                                <label for="password"><input type="password" id="password" placeholder="contraseña">
                                </label>
                            </div>
                        </div>
                        <div class="btn1">
                            <button class="btn">
                                <div class="btnentrar">Iniciar Sección</div>
                            </button>
                        </div>
                        <div class="padrel">
                            <div class="hijol"> 
                                <hr class="hr1">
                                <p class="centro">O</p>
                                <hr class="hr2">
                            </div>
                        </div>
                        <div class="caja-padre">
                            <button class="btn-2" type="button" >
                                <div class="caja-hijo"> 
                                    <div class="caja-nieto">
                                        <svg id="face" class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                                            <path fill-rule="evenodd" d="M13.135 6H15V3h-1.865a4.147 4.147 0 0 0-4.142 4.142V9H7v3h2v9.938h3V12h2.021l.592-3H12V6.591A.6.6 0 0 1 12.592 6h.543Z" clip-rule="evenodd"/>
                                        </svg>
                                    </div>
                                    <span class="texto">Iniciar sección con Facebook</span>
                                </div>
                            </button>
                        </div>
                        <div class="contra">
                            <a href="https://www.instagram.com/accounts/password/reset/" role="link" tabindex="0"><p>¿olvidaste tu contraseña?</p></a>
                        </div>
                    </form>
                </div>    
                <div class="hermano2">
                    <span>
                        <p>"¿No tienes una cuenta?"
                            <a href="https://www.instagram.com/accounts/emailsignup/">
                                <span id="rr">Registrate</span>
                            </a>
                        </p>
                    </span>
                </div>
            </div>                
        </div>
    </main>
</body>
</html>
